    <!-- 数组排序 -->
    <script>
        var arr = [1, 2, 3, 4, 6, 8, 3, 1, 6, 8, 2, 3]

        // 只要是对数组操作 要知道 是对原数组操作，还是返回新的数组

        // 思路：改变原数组

        // arr.forEach
        for (var i = 0; i < arr.length; i++) {
            // arr[i]   前面的数据
            for (var j = i + 1; j < arr.length;j++){
                // arr[j] 待比较的值
                if(arr[i]>arr[j]){
                    var temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }
            }
        }
