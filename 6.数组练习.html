<body>
    <script>
        var arr = [1,2,3,4,6,7,5];
        var res = [3,4,5,6];

        // 1.如何模拟concat 合并 arr与res
        // var res = res.concat(arr);
        // console.log(res)
        arr.forEach(function(item,index){
            res.push(arr[index])
        })
        // for(var i=0;i<arr.length;i++){
        //     res.push(arr[i])
        // }
        console.log(res)

        // 1.如何模拟reverse() arr  //反序
        // arr = arr.reverse();
        var result = [];
        for(var i=arr.length - 1;i>=0;i--){
            result.push(arr[i])
        }
        console.log(result);

        
    </script>
